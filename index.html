<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <title>Tanner's Portfolio</title>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="./vid/rain.mp4" type="video/mp4">
    </video>
    <div>
    <nav id="navText"> 
        <a href="#">Gallery</a>
        <a href="#">About Me</a>
        <a href="#">Contact</a>
    </nav>
  </div>
  <div>
    <img id="selfie" src="./img/tanner.jpg">
  </div>
  <div id="landingPageCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#landingPageCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#landingPageCarousel" data-slide-to="1"></li>
      <li data-target="#landingPageCarousel" data-slide-to="2"></li>
      <li data-target="#landingPageCarousel" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active" id="slideOne">
        <div class="carousel-caption d-none d-md-block">
          <h5>Illustration</h5>
          <p>Experience with various traditional methods of drawing</p>
        </div>
      </div>
      <div class="carousel-item" id="slideTwo">
        <div class="carousel-caption d-none d-md-block">
          <h5>Digital Art</h5>
          <p>Logos, icons, designs, splash art, and more!</p>
        </div>
      </div>
      <div class="carousel-item" id="slideThree">
        <div class="carousel-caption d-none d-md-block">
          <h5>The Golden State!</h5>
          <p>Getting closer...</p>
        </div>
      </div>
      <div class="carousel-item" id="slideFour">
        <div class="carousel-caption d-none d-md-block">
          <h5>LA represent!</h5>
          <p>I can see it now!</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#landingPageCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#landingPageCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <footer>
    <div class="footerIcon">
      <a link href="#">
        <img class="footerIcon" src="./img/facebook.png">
      </a>
      <a link href="#">
        <img class="footerIcon" src="./img/instagram.png">
      </a>
      <a link href="#">
        <img class="footerIcon" src="./img/github.png">
      </a>
    </div>
    <div class="container">
      <form>
        <label for="name">First Name</label>
          <input type="text" id="name" name="name" placeholder="Your name">
        <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Email address">
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Type your message here" style="height:200px"></textarea>
        <input type="submit" value="Submit"> 
      </form>
    </div>
  </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
